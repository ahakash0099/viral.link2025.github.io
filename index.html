  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: rgb(255, 0, 0);
      margin-bottom: 30px;
      text-shadow: 0 0 10px red;
      font-size: 2rem;
    }

    .task-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 900px;
    }

    .task-btn {
      background-color: transparent;
      border: 2px solid rgb(255, 0, 0);
      padding: 15px;
      font-size: 16px;
      border-radius: 12px;
      color: #fff;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
    }

    .task-btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgb(255, 0, 0);
      transition: left 0.4s;
      z-index: 0;
    }

    .task-btn:hover::before {
      left: 0;
    }

    .task-btn span {
      position: relative;
      z-index: 1;
    }

    .footer {
      margin-top: 40px;
      color: rgb(255, 0, 0);
      font-size: 30px;
      text-align: center;
    }
  </style>
</head>
